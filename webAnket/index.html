<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <div class="container">
        <a href="#" class="navbar-brand md-0 h1">
            <img class="d-inline-block align-bottom" src="images/logp.png" width="300" height="50">/Anket
        </a>
        <button
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                class="navbar-toggler"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav text-right">
                <li class="nav-item active">
                    <a href="#" class="nav-link">
                        Anketler
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="#" class="nav-link">
                        Anket Oluştur
                    </a>
                </li>
                <li class="nav-item active ">
                    <a href="#" class="nav-link">
                        Giriş Yap
                    </a>
                </li>
            </ul>
        </div>
        </div>
    </nav>

    <div class="jusify-content-center" style="margin-top: 200px">
        <div class="row">
            <div class="col-md-12 h-100 px-5">
                <div class="input-group mb-4" style="height: 80px">
                    <span class="input-group-text" id="soru">Soru</span>
                    <input type="text" class="form-control" placeholder="Soru" aria-label="Soru" aria-describedby="soru">
                </div>
                <div class="input-group justify-content-center">
                    <div class="col-md-3 form-check mr-2">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label">çoktan seçmeli</label>
                    </div>
                    <div class="col-md-3 form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label">açıklama</label>
                    </div>
                    <div class="form-check ml-2">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                        <label class="form-check-label">evet/hayır</label>
                    </div>
                </div>
                <!-- soru ekleme kısmı -->
                <div class="btn-group">
                    <div class="container1">
                        <button class="add_form_field btn btn-primary">Cevap Ekle</button>
                        <input class="btn btn-primary" type="submit" value="Kaydet">
                    </div>
                </div>
                <!-- çoktan seçmeli end -->

                <!-- açıklama -->
                <div class="input-group mb-3 my-5">
                    <span class="input-group-text" id="acıkalma">açıklama</span>
                    <input type="text" class="form-control" placeholder="açıklama" aria-label="açıklama" aria-describedby="acıklama">
                </div>
                <!-- açıklama end -->

                <!-- evet/hayır -->
                    <div class="form-check ml-2">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="evet">
                        <label class="form-check-label">Evet</label>
                    </div>
                    <div class="form-check ml-2">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="hayır">
                        <label class="form-check-label">Hayır</label>
                    </div>
                <!-- evet/hayır end -->
            </div>
        </div>
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(document).ready(function()
    {
        var max_fields = 10;
        var wrapper = $(".container1");
        var add_button = $(".add_form_field");

        var x = 0;
        $(add_button).click(function(e)
        {
            e.preventDefault();
            if (x < max_fields)
            {
                x++;
                $(wrapper).append('<div class="input-group p-2 container-sm">' +
                                    '<span class="input-group-text" id="cevap1">' + x + '</span>' +
                                    '<input type="text" class="form-control" placeholder="Cevap" aria-label="Soru" aria-describedby="cevap1"><a href="#" class="delete btn btn-default">Sil</a></div>' +
                                   '</div>');
            } else
            {
                alert('en fazla 10 tane cevap girebilirsiniz')
            }
        });
        $(wrapper).on("click", ".delete", function(e)
        {
            e.preventDefault();
            $(this).parent('div').remove();
            x--;
        })
    });
</script>
</body>
</html>
